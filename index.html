<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Delights - Seafood Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7efea5db52.js" crossorigin="anonymous"></script>
    <style>
        .slider-container {
            position: relative;
            width: 75%;
            height: 24rem;
            overflow: hidden;
            margin: auto;
            border-radius: 0.5rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .slider {
            display: flex;
            width: 400%;
            height: 100%;
            animation: slide 20s infinite ease-in-out;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slide {
            0%, 20% { transform: translateX(0%); }
            25%, 45% { transform: translateX(-100%); }
            50%, 70% { transform: translateX(-200%); }
            75%, 95% { transform: translateX(-300%); }
            100% { transform: translateX(0%); }
        }
    </style>
</head>
<body class="bg-blue-50 font-sans">
    <!-- Header -->
    <header class="bg-blue-900 text-white py-6 px-6 flex justify-between items-center">
        <h1 class="text-4xl font-bold">Ocean Delights</h1>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
                <li><a href="menu.html" class="hover:text-yellow-300">Menu</a></li>
                <li><a href="#about.html" class="hover:text-yellow-300">About Us</a></li>
                <li><a href="#contact.html" class="hover:text-yellow-300">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section class="text-center py-12 px-4">
        <h2 class="text-3xl font-bold text-blue-900">Welcome to Ocean Delights</h2>
        <p class="text-lg text-gray-700 mt-4">Indulge in the freshest seafood with a view of the ocean.</p>
        <div class="slider-container w-full h-screen">
            <div class="slider">
                <img src="assets/pexels-nadin-sh-78971847-12173348.jpg">
                <img src="assets/pexels-nadin-sh-78971847-26756783.jpg">
                <img src="assets/pexels-pixabay-460537.jpg">
                <img src="assets/pexels-the-castlebar-3902897-31148863.jpg">
            </div>
        </div>
    </section>

    <!-- Reservation Form -->
    <section class="py-12 px-4 bg-white text-center">
        <h2 class="text-3xl font-bold text-blue-900">Reserve a Table</h2>
        <form class="mt-6 max-w-md mx-auto">
            <input type="text" placeholder="Your Name" class="block w-full p-2 border border-gray-300 rounded-md mb-4">
            <input type="email" placeholder="Your Email" class="block w-full p-2 border border-gray-300 rounded-md mb-4">
            <input type="date" class="block w-full p-2 border border-gray-300 rounded-md mb-4">
            <button class="bg-blue-800 text-white px-4 py-2 rounded-md">Book Now</button>
        </form>
    </section>
    
    <!-- Footer -->
    <footer class="bg-blue-900 text-white text-center py-4">
        <p>&copy; 2025 Ocean Delights. All rights reserved.</p>
        <p>Follow us on social media:</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="#" class="hover:text-yellow-300"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="hover:text-yellow-300"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="hover:text-yellow-300"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
