<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Delights - Seafood Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7efea5db52.js" crossorigin="anonymous"></script>
    <style>
       /* Slider css styling */
  .slider-container {
    position: relative;
    width: 75%;
    height: 24rem;
    overflow: hidden;
    margin: auto;
    border-radius: 0.5rem;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.slider img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    animation: fade 16s infinite;
}

.slider img:nth-child(1) { animation-delay: 0s; }
.slider img:nth-child(2) { animation-delay: 4s; }
.slider img:nth-child(3) { animation-delay: 8s; }
.slider img:nth-child(4) { animation-delay: 12s; }

@keyframes fade {
    0%, 100% { opacity: 0; }
    20%, 80% { opacity: 1; }
}

    </style>
</head>
<body class="bg-blue-50 font-sans">
    <!-- Header -->
    <header class="bg-blue-900 text-white py-6 px-6 flex flex-col md:flex-row justify-between items-center">
        <h1 class="text-4xl font-bold mb-4 md:mb-0">Ocean Delights</h1>
        <nav>
            <ul class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6"></ul>
                <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
                <li><a href="menu.html" class="hover:text-yellow-300">Menu</a></li>
                <li><a href="#about.html" class="hover:text-yellow-300">About Us</a></li>
                <li><a href="#contact.html" class="hover:text-yellow-300">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section class="relative text-center py-12 px-4">
    <!-- Fixed Overlay Container -->
    <div class="absolute inset-0 flex flex-col items-center justify-center text-white p-6 z-10">
        <h2 class="text-4xl font-bold bg-black bg-opacity-50 px-4 py-2 rounded-lg">Welcome to Ocean Delights</h2>
        <p class="text-lg mt-4 bg-black bg-opacity-50 px-4 py-2 rounded-lg">
            Indulge in the freshest seafood with a view of the ocean.
        </p>
    </div>

    <!-- Image Slider -->
    <div class="slider-container w-full h-[500px] relative overflow-hidden">
        <div class="slider flex w-full h-full">
            <img class="w-full h-full object-cover" src="assets/pexels-nadin-sh-78971847-12173348.jpg">
            <img class="w-full h-full object-cover" src="assets/pexels-nadin-sh-78971847-26756783.jpg">
            <img class="w-full h-full object-cover" src="assets/pexels-pixabay-460537.jpg">
            <img class="w-full h-full object-cover" src="assets/pexels-the-castlebar-3902897-31148863.jpg">
        </div>
    </div>
</section>



    <!-- Reservation Form -->
    <section class="py-12 px-4 bg-white text-center">
        <h2 class="text-3xl font-bold text-blue-900">Reserve a Table</h2>
        <form class="mt-6 max-w-md mx-auto">
            <input type="text" placeholder="Your Name" class="block w-full p-2 border border-gray-300 rounded-md mb-4">
            <input type="email" placeholder="Your Email" class="block w-full p-2 border border-gray-300 rounded-md mb-4">
            <input type="date" class="block w-full p-2 border border-gray-300 rounded-md mb-4">
            <button class="bg-blue-800 text-white px-4 py-2 rounded-md">Book Now</button>
        </form>
    </section>
    
    <!-- Footer -->
    <footer class="bg-blue-900 text-white text-center py-4">
        <p>&copy; 2025 Ocean Delights. All rights reserved.</p>
        <p>Follow us on social media:</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="#" class="hover:text-yellow-300"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="hover:text-yellow-300"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="hover:text-yellow-300"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
